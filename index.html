<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ansible Theater</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/imports/js-yaml.js"></script>
    <script src="js/imports/prism.js"></script>

    <!-- Stylesheets -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/prism.css" />
    <link rel="stylesheet" href="css/app.css" />

    <!-- Ansible Theater -->
    <script src="data/ansibleData.js"></script>
    <script src="js/playbookGenerator.js"></script>
    <script src="js/moduleForm.js"></script>
    <script src="js/moduleEditForm.js"></script>
    <script src="js/moduleSearch.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body onload="main()">
    <div class="container-fluid">
      <div class="row">
        <div class="col vh-100 w-50">
          <!-- Search form -->
          <form class="form-inline">
            <i class="fas fa-search" aria-hidden="true"></i>
            <div class="dropdown">
              <input
                class="form-control"
                type="text"
                placeholder="Search Modules"
                aria-label="Search Modules"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                autocomplete="off"
                id="module-search"
                oninput="moduleSearch()"
              />
              <div class="dropdown-menu" aria-labelledby="module-search" id="module-search-results">
                <a class="dropdown-item">None</a>
              </div>
            </div>
          </form>
        </div>
        <div class="col d-flex vh-100 w-50">
          <pre
            class="line-numbers pre-scrollable w-100"
            style="white-space:pre-wrap;"
          ><code class="language-yaml match-braces" data-html="true" id="yaml-code"></code></pre>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="moduleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div style="flex-direction:column;">
              <h5 class="modal-title" id="moduleModalTitle">Module</h5>
              <p id="moduleModalDescription" style="margin-top: 0.5rem; margin-bottom: 0;">Description</p>
            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="accordion" id="accordionExample">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h2 class="mb-0">
                    <button
                      class="btn btn-link"
                      type="button"
                      data-toggle="collapse"
                      data-target="#collapseOne"
                      aria-expanded="true"
                      aria-controls="collapseOne"
                    >
                      Task Metadata
                    </button>
                  </h2>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                  <div class="card-body">
                    <div class="py-1 row">
                      <label class="col col-form-label mw-25" data-html="true" data-toggle="tooltip" title="" for="nameInput">name</label>
                      <div class="col">
                        <input type="text" oninput="updateModuleTaskDetails(this.id, this.value)" class="form-control" id="nameInput" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h2 class="mb-0">
                    <button
                      class="btn btn-link collapsed"
                      type="button"
                      data-toggle="collapse"
                      data-target="#collapseTwo"
                      aria-expanded="false"
                      aria-controls="collapseTwo"
                    >
                      Task Options
                    </button>
                  </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                  <div class="card-body" id="moduleModalOptions"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addToPlaybook()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
